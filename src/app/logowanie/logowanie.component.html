<form (ngSubmit)="onSubmit()" #form="ngForm" class="login-form">
    <div class="form-group">
        <input type="text" name="username" [(ngModel)]="formData.username" required>
        <label for="username">Użytkownik:</label>
    </div>
    <div class="form-group">
        <input type="text" name="password" [(ngModel)]="formData.password" required>
        <label for="username">Hasło:</label>
    </div>
    <input type="submit" value="Zaloguj">  
    <div  class="message {{ formData.msg.status }}">{{ formData.msg.text }}</div>
</form>
